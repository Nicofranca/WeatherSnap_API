<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do Tempo</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .app-bg {
            background: #111827; 
            background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
        }
        .card-active-bg {
             background-color: #facc15; 
             box-shadow: 0 10px 15px -3px rgba(250, 202, 21, 0.4), 0 4px 6px -2px rgba(250, 202, 21, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div id="weather-app" class="app-bg w-80 h-[600] rounded-[3rem] p-6 shadow-2xl flex flex-col justify-between text-white">
        <header class="flex justify-between items-center text-gray-400 text-sm pt-4">
    <span id="horario">12:00</span>

    <div class="flex items-center gap-2">
        
        <button id="btn-busca" class="flex items-center gap-1 text-white font-semibold hover:text-gray-200 transition">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            <span id="cidade-texto">Escolha o local</span>
        </button>

        <form id="form-busca" class="hidden flex items-center">
            <input type="text" id="input-cidade" class="bg-gray-800 text-white text-xs p-1 rounded outline-none w-24" placeholder="Buscar...">
        </form>

        <span class="w-4 h-4">
            <img src="images/locationwhite.png" alt="localizacao">
        </span>
    </div>
        </header>

        <main>
            <section class="flex flex-col items-center justify-center flex-grow mt-10">
            <div class="flex">
                <div id="temp-valor" class="text-8xl font-bold text-white tracking-tighter">
                    -- 
                </div>
                <p class="text-2xl text-gray-300 mt-2">°C</p>
            </div>
        
            <div class="flex">
                <p class="text-gray-400 text-sm m-2">max: 
                    <span id="max">__</span>°
                </p>
                <p class="text-gray-400 text-sm m-2">min: 
                    <span id="min">__</span>°
                </p>
            </div>
            </section>
            

            <section class="mt-20">
                <div class="flex justify-between items-center mb-4 px-2">
                    <h3 class="text-gray-300 font-medium">Próximos 3 dias</h3>
                    <i class="text-gray-500 text-xs">Previsão</i>
                </div>

                <div class="grid grid-cols-3 gap-3">

                    <div class="bg-gray-800/50 hover:bg-gray-800 transition rounded-2xl p-3 flex flex-col items-center justify-center border border-gray-700/30">
                        <span id="diaSemana1" class="text-gray-400 text-xs font-medium mb-2">--</span>
            
                        <div class="w-8 h-8 mb-2" stroke="currentColor">
                            <img src="" alt=""></img>
                        </div>

                        <p class="text-white font-bold text-lg">
                            <span id="tempMaxAmanha1">__</span>°
                        </p>
                        <p class="text-gray-500 text-xs">
                            <span id="tempMinAmanha1">__</span>°
                        </p>
                    </div>

                    <div class="bg-gray-800/50 hover:bg-gray-800 transition rounded-2xl p-3 flex flex-col items-center justify-center border border-gray-700/30">
                        <span id="diaSemana2" class="text-gray-400 text-xs font-medium mb-2">--</span>
            
                        <div class="w-8 h-8 mb-2" stroke="currentColor">
                            <img src="" alt=""></img>
                        </div>

                        <p class="text-white font-bold text-lg">
                            <span id="tempMaxAmanha2">__</span>°
                        </p>
                        <p class="text-gray-500 text-xs">
                            <span id="tempMinAmanha2">__</span>°
                        </p>
                    </div>

                    <div class="bg-gray-800/50 hover:bg-gray-800 transition rounded-2xl p-3 flex flex-col items-center justify-center border border-gray-700/30">
                        <span id="diaSemana3" class="text-gray-400 text-xs font-medium mb-2">--</span>
            
                        <div class="w-8 h-8 mb-2" stroke="currentColor">
                            <img src="" alt=""></img>
                        </div>

                        <p class="text-white font-bold text-lg">
                            <span id="tempMaxAmanha3">__</span>°
                        </p>
                        <p class="text-gray-500 text-xs">
                            <span id="tempMinAmanha3">__</span>°
                        </p>
                    </div>

                </div>
            </div>
            </section>
        </main>
        
    </div>
    
    <script src="script.js"></script>

</body>
</html>
