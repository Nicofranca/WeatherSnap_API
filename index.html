<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo customizado para a cor de fundo gradiente, para imitar o protótipo */
        .app-bg {
            background: #111827; /* Cor de fallback */
            background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
        }
        /* Cor amarelada/alaranjada para os cards de destaque */
        .card-active-bg {
             background-color: #facc15; 
             box-shadow: 0 10px 15px -3px rgba(250, 202, 21, 0.4), 0 4px 6px -2px rgba(250, 202, 21, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div id="weather-app" class="app-bg w-80 h-[600px] rounded-[3rem] p-6 shadow-2xl flex flex-col justify-between text-white">

        <header class="text-center space-y-4 pt-4">
            <div class="flex justify-between text-sm text-gray-400">
                <span id="current-time">09:00</span>
                <span class="flex items-center space-x-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8.707 13.293a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L10 10.586l-2.293-2.293a1 1 0 00-1.414 1.414l3 3z"/></svg>
                    <span>City/Country</span>
                </span>
            </div>

            <div class="space-y-2">
                <p id="current-date" class="text-xs text-gray-400">Wed, May 26, 15:00</p>
                <h2 id="main-temp" class="text-8xl font-thin leading-none tracking-tight">
                    <span id="temperature">-11</span><span class="align-top text-4xl">°C</span>
                </h2>
                <p id="weather-desc" class="text-sm text-gray-300">Snow</p>
            </div>
            
            <div class="flex justify-center items-center h-48">
                <img id="icone-clima" src="neve.svg" alt="Ícone de Neve" class="w-32 h-32 text-blue-300 fill-current" />
                </div>
        </header>

        <section class="mt-auto">
            <nav class="flex justify-around border-b border-gray-700 pb-3 mb-4 text-sm font-medium">
                <a href="#" class="text-yellow-400 border-b-2 border-yellow-400 pb-2">Today</a>
                <a href="#" class="text-gray-400 hover:text-white">Tomorrow</a>
                <a href="#" class="text-gray-400 hover:text-white">Week</a>
            </nav>

            <div id="hourly-forecast" class="flex space-x-4 overflow-x-scroll pb-2">
                
                <div class="card-active-bg p-3 rounded-xl flex-shrink-0 w-20 text-center text-gray-900">
                    <p class="text-xs font-semibold">Now</p>
                    <img src="neve-pequena.svg" alt="Ícone de Neve" class="w-8 h-8 mx-auto my-1" />
                    <p class="text-sm font-bold">-11°C</p>
                </div>

                <div class="bg-gray-800 p-3 rounded-xl flex-shrink-0 w-20 text-center text-white">
                    <p class="text-xs font-semibold">2PM</p>
                    <img src="nuvem-pequena.svg" alt="Ícone de Nuvem" class="w-8 h-8 mx-auto my-1" />
                    <p class="text-sm font-bold">-8°C</p>
                </div>
                
                <div class="bg-gray-800 p-3 rounded-xl flex-shrink-0 w-20 text-center text-white">
                    <p class="text-xs font-semibold">3PM</p>
                    <img src="nuvem-chuva-pequena.svg" alt="Ícone de Chuva" class="w-8 h-8 mx-auto my-1" />
                    <p class="text-sm font-bold">-10°C</p>
                </div>

                <div class="bg-gray-800 p-3 rounded-xl flex-shrink-0 w-20 text-center text-white">
                    <p class="text-xs font-semibold">4PM</p>
                    <img src="nuvem-pequena.svg" alt="Ícone de Nuvem" class="w-8 h-8 mx-auto my-1" />
                    <p class="text-sm font-bold">-9°C</p>
                </div>

            </div>
        </section>
    </div>

</body>
</html>
